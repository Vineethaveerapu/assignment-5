<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/external-dependencies/jquery-3.7.1.min.js"></script>
    <script src="scripts/index.js" defer></script>
  </head>
  <body>
    <main>
      <section class="game-container" style="display: none">
        <h1>Memory Game</h1>
        <div class="game-board"></div>
        <div class="game-stats-button-container">
          <div class="game-message"></div>
          <div id="game-stats-button">
            Game Stats <span id="game-stats-icon">üèÜ</span>
          </div>
        </div>
        <dialog id="game-stats">
          <p>Games Played: <span id="games-played">0</span></p>
          <p>Wins: <span id="wins">0</span></p>
          <p>Losses: <span id="losses">0</span></p>
          <button type="button" onclick="this.closest('dialog').close()">
            Close
          </button>
        </dialog>
      </section>

      <!-- Welcome Modal -->
      <dialog id="welcome-dialog">
        <h2>Welcome to Memory Game!</h2>
        <p>
          Match pairs of images to win the game. Click the start button to
          begin.
        </p>
        <p>
          You have <span id="turns-left" class="red">-</span> turns to match all
          the <span id="pairs-left" class="red">-</span> pairs. Good luck!
        </p>
        <button type="button" id="start-button">Start Game</button>
      </dialog>

      <!-- game over dialog -->
      <dialog id="game-over-dialog">
        <div class="game-message"></div>
        <div class="game-controls">
          <button id="replay-button" type="button">Replay Game</button>
        </div>
      </dialog>
    </main>
  </body>
</html>
